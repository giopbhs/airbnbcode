<!DOCTYPE html>
<html class="" lang="en">
<head>
    <meta charset="utf-8">
    <title>Steroidesign: Airbnb theme</title>
    <meta content="Theme based on Airbnb styles (buttons, color palette, components, etc.) ready to use in your own projects." name="description">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"><!--     STYLES     -->
    <!--================-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="build/css/vendor.min.css" rel="stylesheet">
    <link href="theme/app.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/99e7a6e2c6.js">
    </script>
    <script src="build/js/feather.min.js" type="text/javascript">

</head>
<body class="mainApp margin-reset">
    <!--=========================================-->
    <!--                 HEADER                  -->
    <!--=========================================-->
    <header class="ma-header ma-header--large">
        <div class="ma-header__logo-container">
            <a class="link-reset">
            <div class="content">
                <div class="ma-logo"></div>
            </div></a>
        </div>
        <div class="ma-header__search-container">
            <form class="form-content hidden-xs">
                <div class="ma-search-bar">
                    <i class="ma-search-bar__icon" data-feather="search"></i> <label aria-hidden="true" class="screen-reader-only">Search</label> <input class="ma-search-bar__input" placeholder="Search" type="text">
                </div>
            </form>
        </div>
        <div class="ma-header__nav-container">
            <nav>
                <ul class="ma-nav-list">

                    <li class="ma-nav-list__item"><button class="ma-nav-list__item__btn">Sign up</button></li>
                    <li>
                        <a class="ma-nav-list__item__btn link-reset" href="">
                        <div class="content">
                            <div class="ma-avatar ma-avatar--tiny ma-avatar--border-minimal round"><img alt="" height="32" src="https://pbs.twimg.com/profile_images/888407217040498689/rp8G6S4N_400x400.jpg" width="32"></div>
                        </div></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="ma-subnav ma-subnav--simple">
        <nav class="container">
            <div class="ma-subnav__item">
                <div class="content">
                    <a href="">Overview</a>
                </div>
            </div><span class="space-right-1 space-left-1">·</span>
            <div class="ma-subnav__item">
                <div class="content">
                    <a href="">Review</a>
                </div>
            </div><span class="space-right-1 space-left-1">·</span>
            <div class="ma-subnav__item">
                <div class="content">
                    <a class="active" href="">The Host</a>
                </div>
            </div><span class="space-right-1 space-left-1">·</span>
            <div class="ma-subnav__item">
                <div class="content">
                    <a href="">Location</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="space-3"></div>
    <div class="ma-subnav ma-subnav--tabs">
        <nav class="container">
            <div class="ma-subnav__item space-right-4">
                <div class="content">
                    <a class="link-reset" href="">FOR YOU</a>
                </div>
            </div>
            <div class="ma-subnav__item space-right-4">
                <div class="content active">
                    <a class="link-reset" href="">HOMES</a>
                </div>
            </div>
            <div class="ma-subnav__item space-right-4">
                <div class="content">
                    <a class="link-reset" href="">EXPERIENCES</a>
                </div>
            </div>
            <div class="ma-subnav__item">
                <div class="content">
                    <a class="link-reset" href="">PLACES</a>

            </div>

               feather.replace();
    </script>
